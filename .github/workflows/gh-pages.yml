name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            action/frontend/package-lock.json

      - name: Install deps (frontend)
        working-directory: action/frontend
        run: npm ci --no-progress

      - name: Determine basePath
        id: base
        run: |
          REPO_NAME=$(echo "$GITHUB_REPOSITORY" | cut -d'/' -f2)
          OWNER_NAME=$GITHUB_REPOSITORY_OWNER
          LOWER_REPO=$(echo "$REPO_NAME" | tr '[:upper:]' '[:lower:]')
          LOWER_OWNER=$(echo "$OWNER_NAME" | tr '[:upper:]' '[:lower:]')
          if [ "$LOWER_REPO" = "$LOWER_OWNER.github.io" ]; then
            echo "basepath=" >> $GITHUB_OUTPUT
          else
            echo "basepath=/$REPO_NAME" >> $GITHUB_OUTPUT
          fi

      - name: Build static site
        working-directory: action/frontend
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}
          BASE_PATH: ${{ steps.base.outputs.basepath }}
        run: |
          npm run build
          mkdir -p out
          touch out/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: action/frontend/out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


